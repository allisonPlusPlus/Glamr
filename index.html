<!DOCTYPE html>
<html>

<head>
    <!-- Latest compiled and minified CSS -->
    <link rel="stylesheet" href="https://maxcdn.bootstrapcdn.com/bootstrap/3.3.7/css/bootstrap.min.css" integrity="sha384-BVYiiSIFeK1dGmJRAkycuHAHRg32OmUcww7on3RYdg4Va+PmSTsz/K68vbdEjh4u" crossorigin="anonymous">

    <!-- Optional theme -->
    <link rel="stylesheet" href="https://maxcdn.bootstrapcdn.com/bootstrap/3.3.7/css/bootstrap-theme.min.css" integrity="sha384-rHyoN1iRsVXV4nD0JutlnGaslCJuC7uwjduW9SVrLvRYooPp2bWYgmgJQIXwl/Sp" crossorigin="anonymous">

    <link href="https://fonts.googleapis.com/css?family=Give+You+Glory|Open+Sans" rel="stylesheet">

    <!-- main.css -->
    <link rel="stylesheet" href="main.css">

    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <meta charset="utf-8">
    <title>Glamr Lipstick Swatch Viewer</title>
</head>

<body>
    <div class="container">
        <div class="row">
            <div class="col-lg-12">
                <h1 class="text-center"><i class="fa fa-flickr" aria-hidden="true"></i> Glamr</h1>
            </div>
        </div>
        <div class="row">
            <div class="col-lg-12">
                <h2 class="text-center lead">A flickr lipstick viewer </h2>
            </div>
        </div>
        <div class="row">
            <div class="col-lg-12">
                <img src="lipsticksmudges.png" class="img-responsive center-block smudges" />
                <div class="js-search-results searchresults hidden center-block">
                    <div class="grid">
                        <div class="col-md-4 nopadding grid-item " id="result1">
                            <a href="" class="thumbnail" target="_blank"><img src="" class="img-responsive result"></a>
                            <p class="text-center title title1"></p>
                        </div>
                        <div class="col-md-4 nopadding grid-item" id="result2">
                            <a href="" class="thumbnail" target="_blank"><img src="" class="img-responsive result"></a>
                            <p class="text-center title title2"></p>
                        </div>
                        <div class="col-md-4 nopadding grid-item" id="result3">
                            <a href=""  class="thumbnail" target="_blank"><img src="" class="img-responsive result"></a>
                              <p class="text-center title title3"></p>
                        </div>
                    </div>
                    <div class="col-md-4 nopadding grid-item" id="result4">
                        <a href=""  class="thumbnail" target="_blank"><img src="" class="img-responsive result"></a>
                          <p class="text-center title title4"></p>
                    </div>
                    <div class="col-md-4 nopadding grid-item" id="result5">
                        <a href=""  class="thumbnail" target="_blank"><img src="" class="img-responsive result"></a>
                          <p class="text-center title title5"></p>
                    </div>
                    <div class="col-md-4 nopadding grid-item" id="result6">
                        <a href=""  class="thumbnail" target="_blank"><img src="" class="img-responsive result"></a>
                          <p class="text-center title title6"></p>
                    </div>
                </div>
            </div>
        </div>
    </div>

    <div class="container">
        <div class="row">
            <div class="col-lg-12">
                <p class="text-center"> Choose from a popular MAC shade</p>
            </div>
        </div>

        <div class="color-chart">
            <div class="row">

                <div class="col-md-4 nopadding swatch rubywoo">
                    <h3 class="text-center">Ruby Woo</h3>
                    <p class="text-center">( Retro Matte )</p>
                </div>

                <div class="col-md-4 nopadding swatch ladydanger">
                    <h3 class="text-center">Lady Danger</h3>
                    <p class="text-center">( Matte )</p>
                </div>

                <div class="col-md-4 nopadding swatch candyyumyum">
                    <h3 class="text-center">Candy YumYum</h3>
                    <p class="text-center">( Matte )</p>
                </div>

            </div>
            <div class="row">

                <div class="col-md-4 nopadding swatch heroine">
                    <h3 class="text-center">Heroine</h3>
                    <p class="text-center">( Matte )</p>
                </div>

                <div class="col-md-4 nopadding swatch cremednude">
                    <h3 class="text-center">Creme Dâ€™ Nude</h3>
                    <p class="text-center">( Cremesheen )</p>
                </div>

                <div class="col-md-4 nopadding swatch velvetteddy">
                    <h3 class="text-center">Velvet Teddy</h3>
                    <p class="text-center">( Matte )</p>
                </div>

            </div>
        </div>
    </div>




    <!-- Icons -->
    <script src="https://use.fontawesome.com/5251536e6a.js"></script>

    <!-- jQuery -->
    <script src="https://ajax.googleapis.com/ajax/libs/jquery/3.2.1/jquery.min.js"></script>

    <!-- Latest compiled and minified JavaScript -->
    <script src="https://maxcdn.bootstrapcdn.com/bootstrap/3.3.7/js/bootstrap.min.js" integrity="sha384-Tc5IQib027qvyjSMfHjOMaLkfuWVxZxUPnCJA7l2mCWNIpG9mGCD8wGNIcPD7Txa" crossorigin="anonymous"></script>

    <!-- masonry -->
    <script src="https://unpkg.com/masonry-layout@4/dist/masonry.pkgd.min.js"></script>

    <!-- app.js -->
    <script src="app.js"></script>


</body>

</html>
