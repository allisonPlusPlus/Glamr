<!DOCTYPE html>
<html>

<head>
    <!-- Latest compiled and minified CSS -->
    <link rel="stylesheet" href="https://maxcdn.bootstrapcdn.com/bootstrap/3.3.7/css/bootstrap.min.css" integrity="sha384-BVYiiSIFeK1dGmJRAkycuHAHRg32OmUcww7on3RYdg4Va+PmSTsz/K68vbdEjh4u" crossorigin="anonymous">

    <!-- Optional theme -->
    <link rel="stylesheet" href="https://maxcdn.bootstrapcdn.com/bootstrap/3.3.7/css/bootstrap-theme.min.css" integrity="sha384-rHyoN1iRsVXV4nD0JutlnGaslCJuC7uwjduW9SVrLvRYooPp2bWYgmgJQIXwl/Sp" crossorigin="anonymous">

    <link href="https://fonts.googleapis.com/css?family=Give+You+Glory|Open+Sans" rel="stylesheet">

    <!-- main.css -->
    <link rel="stylesheet" href="main.css">

    <meta charset="utf-8">
    <title>InstaKiss Lipstick Viewer</title>
</head>

<body>
    <div class="container">
        <div class="row">
            <div class="col-lg-12">
                <h1 class="text-center">InstaKiss</h1>
            </div>
        </div>
        <div class="row">
            <div class="col-lg-12">
                <h2 class="text-center">An instagram lipstick viewer </h2>
            </div>
        </div>
        <div class="row">
            <div class="col-lg-12">
                <img src="lipsticksmudges.png" class="img-responsive center-block" />
            </div>
        </div>
    </div>
    <div class="container">
        <div class="row">
            <div class="col-lg-12">
                <form class="form-inline text-center">
                    <div class="form-group form-group-lg">
                        <input type="text" class="form-control" id="searchterm" placeholder="Search for your lipstick" aria-label="Input your search topic here">
                    </div>
                    <button type="submit" class="btn btn-lg btn-default btn-primary custom-class" id="button"><i class="fa fa-search" aria-hidden="true" title="Click here to search"></i></button>
                </form>
            </div>
        </div>
        <div class="row">
            <div class="col-lg-12">
                <p class="text-center">OR</p>
            </div>
        </div>
        <div class="row">
            <div class="col-lg-12">
                <p class="text-center"> Choose from a popular MAC shade</p>
            </div>
        </div>

        <div class="colorchart">
            <div class="row">
                <div class="col-md-4 nopadding" id="color1">
                    <p class="text-center color-name">Ruby Woo</p>
                    <p class="text-center color-texture">Retro Matte</p>
                </div>
                <div class="col-md-4 nopadding" id="color2">
                    <p class="text-center color-name">Lady Danger</p>
                    <p class="text-center color-texture">Matte</p>
                </div>
                <div class="col-md-4 nopadding" id="color3">
                    <p class="text-center color-name">Candy YumYum</p>
                    <p class="text-center color-texture">Matte</p>
                </div>
            </div>
            <div class="row">
                <div class="col-md-4 nopadding" id="color4">
                    <p class="text-center color-name">Heroine</p>
                    <p class="text-center color-texture">Matte</p>
                </div>
                <div class="col-md-4 nopadding" id="color5">
                    <p class="text-center color-name">Creme Dâ€™ Nude</p>
                    <p class="text-center color-texture">Cremesheen</p>
                </div>
                <div class="col-md-4 nopadding" id="color6">
                    <p class="text-center color-name">Velvet Teddy</p>
                    <p class="text-center color-texture">Matte</p>
                </div>
            </div>
        </div>
    </div>







    <!-- Icons -->
    <script src="https://use.fontawesome.com/5251536e6a.js"></script>

    <!-- jQuery -->
    <script src="https://ajax.googleapis.com/ajax/libs/jquery/3.2.1/jquery.min.js"></script>

    <!-- Latest compiled and minified JavaScript -->
    <script src="https://maxcdn.bootstrapcdn.com/bootstrap/3.3.7/js/bootstrap.min.js" integrity="sha384-Tc5IQib027qvyjSMfHjOMaLkfuWVxZxUPnCJA7l2mCWNIpG9mGCD8wGNIcPD7Txa" crossorigin="anonymous"></script>

    <!-- app.js -->
    <script src="app.js"></script>


</body>

</html>
