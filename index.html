<!DOCTYPE html>
<html>

<head>
    <!-- Latest compiled and minified CSS -->
    <link rel="stylesheet" href="https://maxcdn.bootstrapcdn.com/bootstrap/3.3.7/css/bootstrap.min.css" integrity="sha384-BVYiiSIFeK1dGmJRAkycuHAHRg32OmUcww7on3RYdg4Va+PmSTsz/K68vbdEjh4u" crossorigin="anonymous">

    <!-- Optional theme -->
    <link rel="stylesheet" href="https://maxcdn.bootstrapcdn.com/bootstrap/3.3.7/css/bootstrap-theme.min.css" integrity="sha384-rHyoN1iRsVXV4nD0JutlnGaslCJuC7uwjduW9SVrLvRYooPp2bWYgmgJQIXwl/Sp" crossorigin="anonymous">

    <link href="https://fonts.googleapis.com/css?family=Give+You+Glory|Open+Sans" rel="stylesheet">

    <!-- main.css -->
    <link rel="stylesheet" href="main.css">

    <meta charset="utf-8">
    <title>InstaKiss Lipstick Viewer</title>
</head>

<body>
    <div class="container">
        <div class="row">
            <div class="col-lg-12">
                <h1 class="text-center"><i class="fa fa-instagram" aria-hidden="true"></i> Lipograph</h1>
            </div>
        </div>
        <div class="row">
            <div class="col-lg-12">
                <h2 class="text-center lead">An instagram lipstick viewer </h2>
            </div>
        </div>
        <div class="row">
            <div class="col-lg-12">
                <img src="lipsticksmudges.png" class="img-responsive center-block" />
                <div class="js-search-results">
                    <div class="row">
                        <div class="col-md-4 nopadding" id="result1"><img src="" class="img-responsive thumbnail"></div>
                        <div class="col-md-4 nopadding" id="result2"><img src="" class="img-responsive thumbnail"></div>
                        <div class="col-md-4 nopadding" id="result3"><img src="" class="img-responsive thumbnail"></div>
                    </div>
                    <div class="row">
                        <div class="col-md-4 nopadding" id="result4"><img src="" class="img-responsive thumbnail"></div>
                        <div class="col-md-4 nopadding" id="result5"><img src="" class="img-responsive thumbnail"></div>
                        <div class="col-md-4 nopadding" id="result6"><img src="" class="img-responsive thumbnail"></div>
                    </div>
                </div>
            </div>
        </div>
    </div>
    <div class="container">
        <div class="row">
            <div class="col-lg-12">
                <form class="form-inline text-center">
                    <div class="form-group form-group-lg">
                        <input type="text" class="form-control" id="searchterm" placeholder="Search for your lipstick" aria-label="Input your search topic here">
                    </div>
                    <button type="submit" class="btn btn-lg btn-default btn-primary mobile-block" id="button"><i class="fa fa-search" aria-hidden="true" title="Click here to search"></i></button>
                </form>
            </div>
        </div>
        <div class="row">
            <div class="col-lg-12">
                <p class="text-center">OR</p>
            </div>
        </div>
        <div class="row">
            <div class="col-lg-12">
                <p class="text-center"> Choose from a popular MAC shade</p>
            </div>
        </div>

        <div class="color-chart">
            <div class="row">
                <div class="col-md-4 nopadding" id="color1">

                    <h3 class="text-center color-name hidden">Ruby Woo</h3>
                    <p class="text-center color-texture hidden">( Retro Matte )</p>
                </div>
                <div class="col-md-4 nopadding" id="color2">
                    <h3 class="text-center color-name hidden">Lady Danger</h3>
                    <p class="text-center color-texture hidden">( Matte )</p>
                </div>
                <div class="col-md-4 nopadding" id="color3">
                    <h3 class="text-center color-name hidden">Candy YumYum</h3>
                    <p class="text-center color-texture hidden">( Matte )</p>
                </div>
            </div>
            <div class="row">
                <div class="col-md-4 nopadding" id="color4">
                    <h3 class="text-center color-name hidden">Heroine</h3>
                    <p class="text-center color-texture hidden">( Matte )</p>
                </div>
                <div class="col-md-4 nopadding" id="color5">
                    <h3 class="text-center color-name hidden">Creme Dâ€™ Nude</h3>
                    <p class="text-center color-texture hidden">( Cremesheen )</p>
                </div>
                <div class="col-md-4 nopadding" id="color6">
                    <h3 class="text-center color-name hidden">Velvet Teddy</h3>
                    <p class="text-center color-texture hidden">( Matte )</p>
                </div>
            </div>
        </div>
    </div>




    <!-- Icons -->
    <script src="https://use.fontawesome.com/5251536e6a.js"></script>

    <!-- jQuery -->
    <script src="https://ajax.googleapis.com/ajax/libs/jquery/3.2.1/jquery.min.js"></script>

    <!-- Latest compiled and minified JavaScript -->
    <script src="https://maxcdn.bootstrapcdn.com/bootstrap/3.3.7/js/bootstrap.min.js" integrity="sha384-Tc5IQib027qvyjSMfHjOMaLkfuWVxZxUPnCJA7l2mCWNIpG9mGCD8wGNIcPD7Txa" crossorigin="anonymous"></script>

    <!-- app.js -->
    <script src="app.js"></script>


</body>

</html>
